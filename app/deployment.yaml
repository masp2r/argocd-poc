apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: spring-boot
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: spring-boot
    app.kubernetes.io/name: spring-boot
    app.kubernetes.io/part-of: spring-boot
    app.openshift.io/runtime: java
  name: spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      containers:
      - name: spring-boot
        imagePullPolicy: Always
        image: quay.io/jacob_mastroianni/spring-boot:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
