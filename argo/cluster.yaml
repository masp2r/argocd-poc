apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-configs
  namespace: openshift-gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: spring-boot/cluster
    repoURL: https://github.com/masp2r/argocd-poc.git
    targetRevision: spring-boot